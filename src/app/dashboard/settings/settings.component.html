<h1>Stock Settings</h1>
<div class="main">
    <p>Live Data Interval</p>
    <p-dropdown 
        [options]="intervals" 
        [(ngModel)]="selectedInterval" 
        optionLabel="name" 
        (onChange)="changeInterval(selectedInterval.value)"
    ></p-dropdown>
    <p>Candlestick Graph Interval</p>
    <p-dropdown 
        [options]="candleIntervals" 
        [(ngModel)]="selectedCandleInterval" 
        optionLabel="name" 
        (onChange)="changeCandleInterval(selectedCandleInterval.value)"
    ></p-dropdown>
    <h4>Current Stocks</h4>
    <div class="tickers">
        <ng-container *ngFor="let ticker of userTickers">
            <div class="item">
                <p>{{ticker}}</p>
                <fa-icon (click)="deleteTicker(ticker)" [icon]="faMinus"></fa-icon>
           </div>
        </ng-container>
         <div class="autocomplete">
             <div class="input">
                <p-autoComplete 
                    [(ngModel)]="selectedTicker" 
                    [suggestions]="filteredTickers" 
                    (completeMethod)="filterTickers($event)"
                    [dropdown]="true" 
                    (keyup.enter)="addTicker(selectedTicker)" 
                    inputStyleClass="p-autoComplete"
                    panelStyleClass="p-autoComplete-panel"
                >
                </p-autoComplete>
             </div>
            <button (click)="addTicker(selectedTicker)">Add</button>
    </div>
    </div>
</div>
