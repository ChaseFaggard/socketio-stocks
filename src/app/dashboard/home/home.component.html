<div class="header">
    <div class="stock-names">
        <h1>{{liveData[1].symbol}}</h1>
        <h3>Stock</h3>
        <h3>Stock</h3>
    </div>
    <div class="arrows">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
        <fa-icon [icon]="faArrowRight"></fa-icon>
    </div>
</div>
<div class="main">
    <div class="live grid-item">
        <h2>${{ liveData[1].currentValue | number : '1.2-2'}}</h2>
    </div>
    <div class="news grid-item">

    </div>
    <div class="historical grid-item">

    </div>
    <div class="sidebar grid-item">
        <div class="content">
            <h3>{{liveData[1].symbol}}</h3>
            <div class="item">
                <h4>Open</h4>
                <p>$155</p>
            </div>
            <div class="item">
                <h4>Close</h4>
                <p>$155</p>
            </div>
            <div class="item">
                <h4>High</h4>
                <p>$155</p>
            </div>
            <div class="item">
                <h4>Low</h4>
                <p>$155</p>
            </div>
        </div>
    </div>
</div>
